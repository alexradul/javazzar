name: Release Build

on:
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Specify your Node.js version

      # Step 3: Read package.json
      - name: Read package.json
        id: pkg
        run: |
          PKG_NAME=$(jq -r '.name' package.json)
          PKG_VERSION=$(jq -r '.version' package.json)
          echo "PKG_NAME=$PKG_NAME" >> $GITHUB_ENV
          echo "PKG_VERSION=$PKG_VERSION" >> $GITHUB_ENV

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 5: Run Webpack build
      - name: Build with Webpack
        run: npx webpack --mode=production

      # Step 6: Set JAVAZZAR_ARCHIVE variable
      - name: Set archive name
        run: echo "JAVAZZAR_ARCHIVE=${PKG_NAME}-${PKG_VERSION}.zip" >> $GITHUB_ENV

      # Step 7: Zip the built files into an archive
      - name: Archive build output
        run: cd dist && zip -r ../${{ env.JAVAZZAR_ARCHIVE }} . && cd ..

      # Step 8: Upload built files as release assets
      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.JAVAZZAR_ARCHIVE }}
          path: ./${{ env.JAVAZZAR_ARCHIVE }}